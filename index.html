<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20ec0208ec.js" crossorigin="anonymous"></script>
    <title>My Store</title>
</head>
<body>
    <header>
        <nav class="container-navbar">
            <div class="box-menu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="box-input">
                <input type="text">
            </div>

            <div class="box-login">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <main>
        <hr class="line">

        <div class="box-title">
            <h1>My Store</h1>
        </div>

        <hr class="line">

    <section class="container_section">
        <ul>
            <li><a href="#" onclick="filterByCategory('electronics')"> Electronics</a></li>
            <li><a href="#" onclick="filterByCategory('jewelery')"> Jewerely</a></li>
            <li><a href="#" onclick="filterByCategory('men\'s clothing')"> Mens</a></li>
            <li><a href="#" onclick="filterByCategory('women\'s clothing')"> Women</a></li>
        </ul>

        <section class="section-products">
            <div id="myModal" class="modal">
                <i onclick="closeModal()" class="fa-solid fa-x"></i>
                <h2>hola</h2>
                <p>hptas</p>
            </div>
          
        </section>
    </section>
    </main>

    <hr class="line">
    
    <footer>
        <div>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
